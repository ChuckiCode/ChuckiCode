    <div class="container">


      <!-- The contact form  -->
      <form action="mailto:mag3davis@gmail.com?subject=From contact form" method="POST" enctype="text/plain">
        <h2>Get in touch</h2>
        <p>Tell us about your website or projects ideas and we will get back to you within 24 hours</p>
        <div class="row">
          <div class="col-25">
            <label for="fname">Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input type="email" id="mail" name="email" placeholder="yourmail@example.com" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Country</label>
          </div>
          <div class="col-75">
            <select id="country" name="country">
              <option value="za">South-Africa</option>
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Subject</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Your message..." style="height:200px" required></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit" onclick="sendSuc()">
        </div>
      </form>
    </div>
    <script src="../js/app.js"></script>
    <script>
      
//// contact page intro text 
let i = 0;
let txt = 'Contact me!';
let speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("contactAniText").textContent += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
typeWriter();
    </script>
